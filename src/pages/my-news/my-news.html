<!--
  Generated template for the MyNewsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>News viewer</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card>
    <img class="card-image" src="{{(items | async)?.urlToImg}}" />
    <div class="card-title">{{(items | async)?.title}}</div>
    <div class="card-categories">Categories {{(items | async)?.categories}}</div>
    <div class="card-date">{{(items | async)?.createdAt | date}}</div>                
    <div class="card-story">{{(items | async)?.story}} </div>  
  </ion-card> 
</ion-content>
