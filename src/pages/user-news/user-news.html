  <ion-header>
    <ion-navbar>
      <ion-buttons left>
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-buttons end *ngIf="isAuth">
          <button ion-button icon-only (click)="makeNewPost()">
            <ion-icon name="add"></ion-icon>
          </button>
        </ion-buttons>
      <ion-title end>User News</ion-title>
    </ion-navbar>
  </ion-header>
  
<ion-content padding>
    <ion-card *ngFor="let n of items | async | reverse">
        <img class="card-image" src="{{n.urlToImg}}" />
        <div class="card-title">{{n.title}}</div>
        <div class="card-description">{{n.description}}</div>
        <div class="card-categories">Categories {{n.categories}}</div>
        <div class="card-date">{{n.createdAt | date}}</div>        
        <div class="card-button">    
        <button ion-button (click)="ReadArticle(n.key)">Read Article</button>   
       </div>
      </ion-card>

</ion-content>
