<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title end>World News</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="card-background-page">
  <ion-item>
    <ion-label floating>Choose source</ion-label>
    <ion-select [(ngModel)]="source">
      <ion-option *ngFor="let s of sourceArray" value="{{s.id}}">{{s.name}}</ion-option>
    </ion-select>
  </ion-item>
  
  <ion-item *ngIf="source != null">
      <ion-label floating>Sort by</ion-label>
      <ion-select [(ngModel)]="sortBy">
    <div>
        <!-- *ngIf="tempOne != null" -->
      <ion-option value="Top">Top</ion-option> 
      <!-- *ngIf="tempTwo != null" -->
      <ion-option value="Latest">Latest</ion-option>
    </div>
      </ion-select>
    </ion-item>
  <button ion-button block (click)="getNews()">Search</button>    

<ion-card *ngFor="let a of news">
  <img class="card-image" src="{{a.urlToImage}}" />
  <div class="card-title">{{a.title}}</div>
  <div class="card-description">{{a.description}}</div>
  <div class="card-button">    
  <button ion-button (click)="openWebPage(a.url)">Read more</button>  
  </div>
  <div class="card-date">{{a.publishedAt | date}}</div>

</ion-card>
 
<p>{{error}}</p>
</ion-content>
