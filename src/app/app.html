<ion-menu [content]="nav">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
        <div class="menu" *ngIf="isAuth">
            <button class="menuButton" menuClose [class.activeHighlight]="checkActive(p)" ion-item *ngFor="let p of pages" (click)="onLoad(p)">
              <ion-icon [name]="p.icon" item-left></ion-icon>
              {{p.title}}
            </button>
          </div>
          <button *ngIf="isAuth" class="menuButton" ion-item (click)="onLogout()" menuClose>
              <ion-icon class="menuIcon" name="log-out" item-left></ion-icon>
              Logout
            </button>
        <div *ngIf="!isAuth">
            <button class="menuButton" ion-item (click)="onLoadPage(loginPage)">
              <ion-icon class="menuIcon" name="log-in" item-left></ion-icon>
              Login
            </button>
          </div>
          <div *ngIf="!isAuth">
            <button class="menuButton" ion-item (click)="onLoadPage(registerPage)">
              <ion-icon class="menuIcon" name="add-circle" item-left></ion-icon>
               Register
            </button>
          </div>
      
        </ion-content>
      </ion-menu>
<ion-nav [root]="rootPage" #nav></ion-nav>
